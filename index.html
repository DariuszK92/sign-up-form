<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <section>
            <div class="logo"><img src="img/logo.png"></div>
            <span>TECH SPACE</span>
        </section>
    </div>
    <main>
        <section>
            <h1>
                Join best tech community!
            </h1>
            
            <form action="" method="get">

                <ul>
                    <li>
                        <label for="fname">First name*</label>
                        <input type="text" id="fname" placeholder=" " minlength="2" pattern="[a-zA-Z0-9]+" required/>
                        <span></span>
                        <span></span>
                    </li>
                    <li><label for="lname">Last name*</label>
                    <input type="text"  id="lname" placeholder=" " minlength="2" pattern="[a-zA-Z0-9]+" required><span></span></li>
                    <li><label for="email">Email*</label>
                     <input type="email" id="mail" placeholder=" " required/><span></span></li>
                     <li><label for="phone">Phone</label>
                    <input type="tel" id="phone" pattern="[0-9]{9}" placeholder=" "/><span></span></li>
                    <li><label for="password">Password*</label>
                    <input type="password" id="password" placeholder=" " pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required/><span></span><span></span></li>
                    <li><label for="password2">Confirm password*</label>
                    <input type="password" id="password2" placeholder=" " required/><span></span></li>
                    <li>
                        <p>*Points marked with '*' are required</p>
                    </li>
                </ul>
            </form>
            <button>Create account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </section>
    </main>
</body>
</html>
